<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Mercury</title>
        
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <style>
            a {
                text-decoration: none;
            }
            .login-page {
                width: 100%;
                height: 100vh;
                display: inline-block;
                display: flex;
                align-items: center;
            }
            .form-right i {
                font-size: 100px;
            }
        </style>
    </head>
    <body class="bg-primary">
        
         <div class="login-page">
             <div class="container mt-4">
                 <div class="row">
                     <div class="col-lg-10 offset-lg-1">
 
                         <div class="bg-white shadow-lg">
                             <div class="row">
                                 <div class="col-md-7 pe-0">
                                     <div class="form-left h-100 py-5 px-5">
                                        <nav class="navbar bg-gradient-primary navbar-light bg-white justify-content-center justify-content-center mb-4 w-50 mx-auto">
                                            <a class="navbar-brand sidebar-brand fs-20" href="#">Merc</a>
                                         </nav>
                                        <h3 class="bg-white">Login Now</h3>
                                         <form action="" class="row g-4">
                                                 <div class="col-12 mb-3">
                                                     <label>Username<span class="text-danger">*</span></label>
                                                     <div class="input-group">
                                                         <div class="input-group-text"><i class="far fa-user"></i></div>
                                                         <input type="text" class="form-control" placeholder="Enter Username" required>
                                                     </div>
                                                 </div>

                                                 <div class="col-12 mb-3">
                                                     <label>Password<span class="text-danger">*</span></label>
                                                     <div class="input-group">
                                                         <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                                         <input type="text" class="form-control" placeholder="Enter Password" required>
                                                     </div>
                                                 </div>

                                                 <div class="col-sm-6">
                                                     <div class="form-check">
                                                         <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                         <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                                     </div>
                                                 </div>

                                                 <div class="col-sm-6">
                                                     <a href="#" class="float-end text-primary">Forgot Password?</a>
                                                 </div>

                                                 <div class="col-12">
                                                     <input type="submit" class="btn btn-primary px-4 float-end mt-4" value="login">
                                                 </div>
                                         </form>
                                     </div>
                                 </div>
                                 <div class="col-md-5 ps-0 d-none d-md-block">
                                     <div class="form-right h-100 bg-primary text-white text-center pt-5 d-flex justify-content-center align-items-center flex-column"> 
                                         <i class="fab fa-magento"></i>
                                         <h2 class="fs-1">Welcome Back!!!</h2>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
    </body>
</html>
