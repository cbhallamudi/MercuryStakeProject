<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Mercury</title>
        
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        
    </head>
    <body class="bg-primary">
        <nav class="navbar bg-gradient-primary navbar-light bg-white justify-content-center justify-content-lg-start">
            <a class="navbar-brand sidebar-brand" href="#">Merc</a>
           
         </nav>
        <div class="login-wrapper bg-white">
            <div class="login-h2 text-center text-uppercase">Merc</div>
            <form class="pt-3">
                <div class="form-group py-2">
                    <div class="login-input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Merc User Id / Email Id" required class=""> </div>
                </div>
                <div class="form-group py-1 pb-2">
                    <div class="login-input-field"> <span class="fas fa-lock p-2"></span> 
                        <input type="password" placeholder="Enter your Password" required class="" id="loginPwd"> 
                        <span class="btn bg-white text-muted"> 
                            <span class="far fa-eye-slash"></span> 
                        </span> 
                    </div>
                </div>
                <div class="d-flex align-items-start">
                    <div class="remember"> 
                        <label class="container position-relative">
                            <span class="mx-2">
                                Remember Me
                            </span>
                          <input type="checkbox">
                          <span class="login-checkmark"></span>
                        </label> 
                    </div>
                    <div class="ml-auto"> <a href="#" id="forgot">Forgot Password?</a> </div>
                </div> 
                <input class="btn btn-block text-center my-3" value="Log in" type="submit">
                <div class="text-center pt-3 text-muted">Not a member? <a href="#">Sign up</a></div>
            </form>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
